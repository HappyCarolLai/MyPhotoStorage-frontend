<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伴伴日常留影集 - 雲端相簿管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>伴伴日常留影集</h1>

        <div id="message" class="message-box" style="display:none;"></div>

        <div class="album-section">
            <h2>我的留影簿</h2>
            <div id="albumListWrapper" class="album-list-wrapper">
                <div id="albumList" class="album-grid">
                    </div>
            </div>
            <button onclick="document.getElementById('addAlbumModal').style.display='block'" class="button create-album-button">新增留影簿</button>
        </div>

        <hr>

        <div class="upload-section">
            <h2>上傳新留影</h2>
            <div class="upload-controls">
                
                <div class="upload-top-bar">
                    <div class="select-album-group">
                        <label for="targetAlbumSelect">選取留影相簿:</label>
                        <select id="targetAlbumSelect"></select>
                    </div>
                </div>

                <div id="dropArea">
                    <p>點擊此處選取照片，或將照片拖曳到這裡</p>
                    <input type="file" id="photoFile" multiple accept="image/*" style="display: none;">
                </div>
            </div>

            <div id="fileList" style="display: none;">
                </div>
            
            <button onclick="uploadPhoto()" id="uploadButton" disabled>開始上傳</button>
        </div>

    </div>

    <div id="addAlbumModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('addAlbumModal').style.display='none'">&times;</span>
            <h3>建立新的留影簿</h3>
            <label for="newAlbumName">留影簿名稱:</label>
            <input type="text" id="newAlbumName" placeholder="例如：2024年生活日常">
            <button onclick="addNewAlbum()">確認建立</button>
        </div>
    </div>

    <div id="renameAlbumModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('renameAlbumModal').style.display='none'">&times;</span>
            <h3>重新命名留影簿</h3>
            <label for="newRenameAlbumName">新名稱:</label>
            <input type="text" id="newRenameAlbumName">
            <input type="hidden" id="renameAlbumId">
            <button onclick="renameAlbum()">確認更名</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
