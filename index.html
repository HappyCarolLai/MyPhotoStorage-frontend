<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伴伴日常留影集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>伴伴日常留影集</h1>

        <div id="message" class="message-box" style="display:none;"></div>

        <div class="album-section">
            <div id="albumListWrapper" class="album-list-wrapper">
                <div id="albumList" class="album-grid">
                    </div>
            </div>
            
            <div class="main-actions-bar">
                <button onclick="document.getElementById('addAlbumModal').style.display='block'" class="icon-btn" title="新增留影簿">
                    <svg viewBox="0 0 24 24">
                        <path d="M13,9V3.5L18.5,9M6,2C4.89,2 4,2.89 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2H6Z" style="display:none;"/> 
                        <path d="M20 18H4V8H20M20 6H12L10 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V8C22 6.9 21.1 6 20 6M19 13H16V16H14V13H11V11H14V8H16V11H19V13Z" />
                    </svg>
                </button>
                <button onclick="window.location.href='upload.html'" class="icon-btn" title="上傳新留影">
                    <svg viewBox="0 0 24 24">
                        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4C9.11 4 6.6 5.64 5.35 8.04C2.34 8.36 0 10.91 0 14C0 17.31 2.69 20 6 20H19C21.76 20 24 17.76 24 15C24 12.36 21.95 10.22 19.35 10.04M19 18H6C3.79 18 2 16.21 2 14C2 11.79 3.79 10 6 10H7.14C7.5 7.96 9.26 6.5 11.47 6.5C13.82 6.5 15.68 8.28 15.94 10.56L16.22 13H19C20.1 13 21 13.9 21 15C21 16.1 20.1 17 19 17M13 10V15H16L12 19L8 15H11V10H13Z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div id="addAlbumModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('addAlbumModal').style.display='none'">&times;</span>
            <h3>建立新的留影簿</h3>
            <label for="newAlbumName">留影簿名稱:</label>
            <input type="text" id="newAlbumName" placeholder="例如：2024年生活日常" style="width: 100%; padding: 8px; margin: 10px 0;">
            <button onclick="addNewAlbum()" class="btn-primary" style="width:100%; justify-content:center;">確認建立</button>
        </div>
    </div>

    <div id="renameAlbumModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('renameAlbumModal').style.display='none'">&times;</span>
            <h3>重新命名留影簿</h3>
            <label for="newRenameAlbumName">新名稱:</label>
            <input type="text" id="newRenameAlbumName" style="width: 100%; padding: 8px; margin: 10px 0;">
            <input type="hidden" id="renameAlbumId">
            <button onclick="renameAlbum()" class="btn-primary" style="width:100%; justify-content:center;">確認更名</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
