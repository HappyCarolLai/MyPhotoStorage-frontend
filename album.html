<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相簿內容 - 載入中...</title>
    <link rel="stylesheet" href="style.css">
    <script src="album-content.js" defer></script> 
</head>
<body>
    <div class="container">
        <button id="backToAlbums" onclick="window.close()" class="btn btn-secondary" style="margin-bottom: 20px;">
            ⬅️ 關閉分頁並返回相簿列表
        </button>
        
        <div id="photoView">
            <div class="action-bar">
                <h2 id="currentAlbumName">相簿內容</h2>
                
                <div id="bulkActions" style="display: none; margin-left: auto;">
                    <span id="selectedCount" style="margin-right: 15px; font-weight: bold;">已選取 0 張</span>
                    <button id="bulkMoveBtn" class="btn btn-primary" onclick="showMovePhotoModal(true)">📦 批量移動</button>
                    <button id="bulkDeleteBtn" class="btn btn-danger" onclick="bulkDeletePhotos()">🗑️ 批量刪除</button>
                </div>
                
            </div>
            
            <div id="photoGrid" class="photo-grid"> 
                <p id="noPhotosMessage" style="margin-top: 30px; display: none;">此相簿目前沒有照片。</p>
            </div>
        </div>
        
        <div id="message" class="message-box success" style="display: none;"></div>
        
        <div id="movePhotoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="document.getElementById('movePhotoModal').style.display='none'">&times;</span>
                <h3>移動照片</h3>
                <p id="movePhotoMessage">將 <span id="photoToMoveName" style="font-weight: bold;"></span> 移動到：</p>
                <select id="targetMoveAlbumSelect"></select>
                <div class="modal-actions">
                    <button id="confirmMovePhoto" class="btn btn-primary">確認移動</button>
                    <button class="btn btn-secondary" onclick="document.getElementById('movePhotoModal').style.display='none'">取消</button>
                </div>
            </div>
        </div>
        
        <div id="lightbox" class="modal" style="display: none;">
            <span class="close" onclick="closeLightbox()">&times;</span>
            
            <div id="imageCaption" class="caption"></div> 
            
            <div class="lightbox-content-wrapper">
                <button id="prevBtn" class="nav-btn prev" onclick="navigatePhoto(-1)">&#10094;</button>
                <img id="lightboxImage" src="" alt="放大圖片">
                <button id="nextBtn" class="nav-btn next" onclick="navigatePhoto(1)">&#10095;</button>
            </div>
        </div>

    </div>
</body>
</html>
